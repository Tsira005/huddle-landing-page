<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle-landing-page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="header-logo" src="./images/logo.svg" alt="" />
    </div>
    <div class="parent-div">
      <div class="images-div">
        <img
          class="main-image"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>

      <div class="text-content">
        <h1>
          Build The Community<br />
          Your Fans Will Love
        </h1>
        <p class="text-content-p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>

    <div class="three-logo">
      <img class="small-logo" src="./images/fb.png" alt="" />
      <div class="twitter">
        <img class="small-logo" src="./images/twitter.png" alt="" />
      </div>

      <img class="small-logo" src="./images/instagram.png" alt="" />
    </div>
  </body>
</html>
